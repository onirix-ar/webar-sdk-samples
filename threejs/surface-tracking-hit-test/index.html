<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <title>Onirix Web AR SDK - ThreeJS surface-tracking test</title>
        <script async type="module" src="app.js"></script>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="loading-screen">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div id="error-screen">
            <span id="error-title"></span>
            <span id="error-message"></span>
        </div>
        <div id="initializing"></div>
        <div id="transform-controls">
            <input id="rotation-slider" type="range" min="0" max="360" value="180">
            <input id="scale-slider" type="range" min="10" max="100" value="50">
            <button id="tap-to-place">Tap to place</button>
        </div>
        <div id="color-controls">
            <span id="black"></span>
            <span id="orange"></span>
            <span id="blue"></span>
            <span id="silver"></span>
        </div>
    </body>
</html>
